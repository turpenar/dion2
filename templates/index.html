{% extends 'base.html' %}

{% block head %}
<title>Dion</title>
{% endblock %}

{% block body %}
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type=text/javascript>
		function submit() {
    		var myData = $('#command-line-form').serializeArray()
    		$.post("/receivedata", {"myData": myData})
		}
	</script>
</head>

<div class="title">
<h1>Dion</h1>
</div>

<div class="menu">

<a href="new_character" class="interface-button"><button>New Character</button></a>
<a href="load_character" class="interface-button"><button>Load Character</button></a>

<a href="skills" class="interface-button" id="skills-button"><button>Skills</button></a>

</div>

<div class="interface-window">

	<div class="game-window">
{% for event in gameEvents %}
{{ event }}
{% endfor %}
	</div>

	<div class="status-window">
	
{% for para in statusData %}	
{{para}}<br>
{% endfor %}
	
	</div>

</div>

<form id="command-line-form" class="command-line" action="/" method="POST" autocomplete="off">
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
	<input type="text" name="action" id="action" autofocus="autofocus" width="100%">
	<input type="submit" class="interface-button" id="enter-button" value="Enter">
</form>

<br>

<div class="footer">
<p class='synopsis'>Copyright</p>
</div>

{% endblock %}
